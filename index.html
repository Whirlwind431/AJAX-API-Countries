<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Project</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./arrowTotop.css">

    <script src="./main.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="firstDiv">
            <h2 class="mainHeader">Country API</h2>
            <hr>
            <form action="#" id="myForm">
                <h3>All Countries</h3>
                <button id="testBtn1" href="#allCountries" class="btn btn-primary">Get all Countries</button><br><br>
                <button id="testBtn2" class="btn btn-info">Get Info</button><br><br>
                <button id="testBtn3" class="btn btn-primary">Get countries regions</button><br><br>
                <hr>
                <h3>Specific Search</h3>
                <label for="inputName">Country name</label><br>
                <input type="text" id="inputName" placeholder="enter a country name"><br><br>
                <button id="testBtn4" class="btn btn-info">Get Specify country info</button>
                <button id="testBtn5" class="btn btn-info">Get Specify currencies</button>
            </form>
        </div>
        <hr>
        <i class="bi bi-arrow-up-circle-fill back-to-top hidden"></i>

        <div id="divResponse">
            <div id="info">
                <div id="specifyCountries"></div>
                <div>
                    <h4 id="totalCountriesResultHeader"></h4>
                    <div id="divCountriesResult"></div>
                </div>
                <div>
                    <h4 id="totalCountriesPopulationHeader"></h4>
                    <div id="divPopulation"></div>
                </div>
                <div>
                    <h4 id="averagePopulationHeader"></h4>
                    <div id="divAvgPopulation"></div>
                </div>
            </div>

            <!-- Region information -->

            <div id="divRegionTable">

                <h3 id="regionsHeader"></h3>
                <table id="regionTable">
                    <thead id="tHeaderRegionTable">

                    </thead>
                    <tbody id="tBodyRegionTable">

                    </tbody>
                </table>
                <span id="spanny"></span>
            </div>

            <!-- display all countries with population -->
            <div id="table">
                <table>
                    <thead id="tHeader">

                    </thead>
                    <tbody id="tBody">

                    </tbody>
                </table>
            </div>
            <div id="bonus">
                <table>
                    <thead id="tHeaderBonus">

                    </thead>
                    <tbody id="tBodyBonus">

                    </tbody>
                </table>
            </div>
        </div>

        <footer class="footer"> <a href="https://github.com/Whirlwind431" class="footerLink">2023 &copy;
                Whirlwind431</a></footer>

    </div>

</body>

</html>
